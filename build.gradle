buildscript {
    configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    repositories {
        maven { url uri('https://maven.openflexo.org/artifactory/openflexo-deps/') }
    }
    dependencies {
        classpath group: 'org.openflexo', name: 'buildplugin', version: '0.2-SNAPSHOT'
        classpath group: 'org.openflexo', name: 'buildconfig', version: '2.0.0-SNAPSHOT'
    }
}

apply plugin: 'org.openflexo.buildconfig'
allprojects { version = "1.5-SNAPSHOT" }
subprojects {
	tasks.withType(Test) {
		jvmArgs += ["-Djava.awt.headless=true"]
    }
}
task gitPull(type: Exec) {
    description 'Pulls git.'
    commandLine "git", "pull"
}
